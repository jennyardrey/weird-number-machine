  <body>
		<div class="inputs">
    <input class="item" type="number" id="wni" placeholder="type number here" />
		<input
		class="item"
      type="button"
      id="get-num"
      value="Is it weird?"
      onclick="weird(document.getElementById('wni').value)"
    />

		class="item"
      type="button"
      id="reset"
      value="reset"
      onclick="window.location.reload();"
    />
		<h1 id="isit"></h1>
	</div>
